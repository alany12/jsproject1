<!--Alan Yuan Period 7-8 even 11/22/22 CodeBreaker-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBreaker</title>

    <style>
        #vault {
            border: 1px solid black;
            width: 200px;
            display: grid;
        }
        #playerGuess {
            margin: auto auto;
        }
        #buttons {
            margin: 10px auto;
        }
    </style>
</head>
<body onload="initialize()">
    <h1>Codebreaker</h1>

    <h2 id="clock">Remaining guesses: 7</h2>
    <div id="vault">
        <h3 id="playerGuess">---</h3>
        <div id="buttons">
            <button id="one" onclick="guessOne()">1</button>
            <button id="two" onclick="guessTwo()">2</button>
            <button id="three" onclick="guessThree()">3</button>
        </div>
        <button id="resetGuess" onclick="resetAll()">reset</button>
    </div>
    <p id="log">
        
    </p>

    <script src='script.js'></script>
</body>
</html>
